<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <!--Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9"
        crossorigin="anonymous"></script>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2>
            <i class="fas fa-check-circle"> Survey Questions</i>
        </h2>
        <hr>
        <h3>
            <strong>
                <i class="fas fa-book"> About You</i>
            </strong>
        </h3>
        <h4>
            <i class="fas fa-user"> Name (Required)</i>
        </h4>
        <input type="text" id="name" class="form-control" required>
        <h4>
            <i class="fas fa-camera-retro"> Link to Photo Image (Required)</i>
        </h4>
        <input type="text" id="photo" class="form-control" required>
        <hr>

        <div id="questionContainer"></div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit" data-toggle="modal" data-targe="#resultsModalCenter">
            Submit
        </button>
        <hr>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends</a>
                    |
                    <a href="https://github.com/Holgermueller/Friend_Finder">GitHub Repo</a>
                </p>
            </div>
        </footer>
    </div>

    <!--modal-->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Friend</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="matchName"></div>
                    <br>
                    <div id="matchPic"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //dynamically create survey form
            let choices = [1, 2, 3, 4, 5];
            let questions = [
                "Your mind constantly buzzes with unfulfilled ideas and plans.",
                "Generally speaking, you rely more on your experience than your imagination.",
                "You find it easy to stay relaxed and focused even when there is some pressure.",
                "You rarely do something just out of sheer curiosity.",
                "People can constantly upset you.",
                "It is often difficult for you to relate to other people’s feelings.",
                "In a discussion, truth should be more important than people’s sensitivities.",
                "You rarely get carried away by fantasies and ideas.",
                "You think that everyone’s views should be respected regardless of whether they are supported by facts or not.",
                "You feel drained after spending time with a group of people."
            ]

            for (let i = 0; i < questions.length; i++) {
                let questionHTML = getQuestionHTML(questions[i], i + 1);
                $('#questionContainer').append(questionHTML);
            }

            function getQuestionHTML(question, number) {
                //use jquery to make html elements to hold questions
                let questionHTML = $("<div>");
                let titleHTML = $("<h3>");
                titleHTML.text("Question " + number);
                questionHTML.append(titleHTML);
                let questionTextHTML = $("<h4>");
                questionTextHTML.text(question);
                questionHTML.append(questionTextHTML);
                let selectHTML = getChoicesHTML();
                questionHTML.append(selectHTML);
                return questionHTML;
            }

            function getChoicesHTML() {
                //dynamically create dropdown boxes
                let selectHTML = $("<select>");
                selectHTML.append("<option value='0'>Select one</option>");

                for (let i = 0; i < choices.length; i++) {
                    let optionHTML = $("<option>");
                    optionHTML.val(choices[i]);
                    let text = choices[i];
                    if (choices[i] === 1) {
                        text += " (Strongly Disagree)"
                    } else if (choices[i] === 5) {
                        text += " (Strongly Agree)"
                    }
                    optionHTML.text(text);
                    selectHTML.append(optionHTML);
                }
                return selectHTML;
            }

            $("#submit").on("click", function () {
                //form validation
                function formValidated() {
                    let formIsValid = true;
                    $(".form-control").each(function () {
                        if ($(this).val() === "") {
                            formIsValid = false;
                        }
                    });

                    $("#questionContainer").each(function () {
                        if ($(this).val() === "") {
                            formIsValid = false;
                        }
                    });
                    return formIsValid;
                }
                //if form is valid
                if (formValidated() === true) {
                    let aNewFriend = {
                        name: $('#name').val().trim(),
                        profilePic: $('#photo').val().trim(),
                        scores: [
                            $("#questionContainer").find("select option:selected")
                        ]
                    };
                    //save URL in variable
                    const surveyURL = window.location.origin;

                    //AJAX post data to friend array
                    $.post(surveyURL + "/api/friends", aNewFriend, function (date) {
                        $("#matchName").text(data.name);
                        $("#matchPic").attr("src", data.profilePic);
                    });

                    //show modal
                    $('#submit').on('show.bs.modal', function (event) {
                        var button = $(event.relatedTarget) // Button that triggered the modal
                        var recipient = button.data('whatever') // Extract info from data-* attributes
                        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                        var modal = $(this)
                        modal.find('.modal-title').text('New message to ' + recipient)
                        modal.find('.modal-body input').val(recipient)
                    })

                } else {

                    $('#submit').on('shown.bs.modal', function () {
                        $('#myInput').trigger('focus')
                        $('.modal-body').append(document.createTextNode('You must fill out all of the fields.'))
                    })

                }

                // let options = $("#questionContainer").find("select option:selected");
                // let scores = [];
                // scores.each(function (index, option) {
                //     answers.push($(option).val());

                //NO CODE BELOW THIS LINE
            });
        });
    </script>
</body>

</html>
